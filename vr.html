<!doctype html>
<html lang="en-us">
	<head>
		<title>Cabinet VR Test</title>
		<meta charset="UTF-8">

		<!-- p5 core library -->
    	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/addons/p5.sound.min.js"></script>

		<!-- A-Frame core library -->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>

		<!-- Your p5 Sketch -->
		<script src="sketch.js"></script>

		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}

		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->

	    <a-scene id="VRScene">
				<a-assets id="VRAssets">
					<!-- background photo -->
					<img src = "room.jpg" style="width:600px; height: 800px" id="bgr2">

					<!-- This Model is created by Professor Craig Kapp-->
					<a-asset id="robot_obj" src="images/secretary_model_2023.obj"></a-asset>
					<a-asset id="robot_mtl" src="images/secretary_model_2023.mtl"></a-asset>
					<a-asset id="drawer_obj" src="images/drawer.obj"></a-asset>
					<a-asset id="drawer_mtl" src="images/drawer.mtl"></a-asset>
				</a-assets>

	    </a-scene>


	</body>
</html>
